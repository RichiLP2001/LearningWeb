
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 1px black;
        }
    </style>
</head>

<body>
    <p><strong>Este texto está en negrita</strong></p>
    <p><em>Este parrafo está en italica</em></p>
    <p><mark>Este parrafo está en marcado fosforito</mark></p>
    <p>Mi nombre no es <s>Pablo</s>, es <u>Pableichon</u></p>
    <p>En mi libro <cite>Quita que tu no sabes</cite>, hablo de la importancia del trabajo en equipo</p>    
</body>
    
</html>
